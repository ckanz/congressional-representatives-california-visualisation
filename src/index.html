<!DOCTYPE html>
<html>

<body>
    <div>
        <h1>Force Cluster Layout of US Congress Members and their Bills</h1>
        <div id="interaction" class="row">
            <div class="input-group">
                <span>Select Congress: </span>
                <select id="congress" selected="116">
		<option value="116">116th</option>
		<option value="115">115th</option>
		<option value="114">114th</option>
		<option value="113">113th</option>
		<option value="112">112th</option>
	      </select>
            </div>
            <div class="input-group">
                <span>Select Chamber: </span>
                <select id="chamber" selected="Senate">
		<option value="senate">Senate</option>
		<option value="house">House</option>
	      </select>
            </div>
            <label id="help" for="modal-control">
              <p class="doc bordered rounded"><span class="icon-help"></span>&nbsp;What is this?</p>
            </label>
            <input type="checkbox" id="modal-control" class="modal">
            <div>
                <div class="card">
                    <label for="modal-control" class="modal-close"></label>
                    <h3 class="section">Placeholder</h3>
                    <p class="section">Placeholder</p>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-container">
        <div class="loading"></div>
        <progress class="loading" value="0" max="100"></progress>
        <span class="loading"></span>
        </div>
    </div>
    <svg>
      <g id="viz-container"></g>
    </svg>
    <footer class="sticky">
        <p>Data comes from the <a href="https://projects.propublica.org/api-docs/congress-api/"
                target="blank">ProPublica Congress API</a>. Created with <a href="https://d3js.org/"
                target="blank">D3</a> and <a href="https://minicss.org/" target="blank">mini.css</a>            components. You can find the code of the project on <a href="https://github.com/ckanz/congressional-representatives-california-visualisation"
                target="blank">GitHub</a>.</p>
    </footer>
</body>

<script>
    var ev = function(target)
    {
        console.log(target.value);
        var currentLocation = window.location.href.split('?')[0];
        window.location.href = currentLocation + '?votes=' + target.value;
    };
</script>

</html>
