<!DOCTYPE html>
<html>

<body>
    <div>
        <h1>House Members of the 116th US Congress</h1>
        <div id="interaction">
            <span>Select Congress: </span>
            <select>
            <option value="116">116</option>
            <option value="115">115</option>
            <option value="114">114</option>
            <option value="113">113</option>
            <option value="112">112</option>
          </select>
            <span>Select Chamber: </span>
            <select>
            <option value="house">House</option>
            <option value="senate">Senate</option>
          </select>
            <span>Size Nodes by: </span>
            <select>
            <option value="Seneriority">Seneriority</option>
            <option value="Bills sponsored">Bills sponsored</option>
            <option value="Bills co-sponsored">Bills co-sponsored</option>
            <option value="Bills (co-)sponsored">Bills (co-)sponsored</option>
            <option value="Total Expenses">Total Expense</option>
          </select>
            <span>Get Bills about:</span>
            <input name="bill-query" />
            <button class="small" id="query-bills">Search Bills</button>
        </div>
    </div>
    <div id="loading">
        <div class="loading"></div>
        <div class="loading"></div>
    </div>
    <svg class="top-fixed">
      <g id="viz-container"></g>
    </svg>
    <footer class="sticky">
        <p>Footer text</p>
    </footer>
</body>

<script>
    var ev = function(target)
    {
        console.log(target.value);
        var currentLocation = window.location.href.split('?')[0];
        window.location.href = currentLocation + '?votes=' + target.value;
    };
</script>

</html>
